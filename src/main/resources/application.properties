#spring.profiles.active=local
user=user
password=password

server.port=8083

#spring.cloud.config.uri=http://localhost:8000

spring.application.name=restaurant-search-service

eureka.client.service-url.default-zone=http://eureka-naming-server:8761/eureka

spring.datasource.url=jdbc:mysql://mysql-test:3306/restaurantdb
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


pring.output.ansi.enabled=ALWAYS
logging.level.org.springframework=ERROR
logging.level.com.eatza=DEBUG
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n
